<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="todayDate"></p>
    </header>
    <aside>
        <!-- this is where the user will input the data(city) -->
        <div class="input">
            <h2><strong>City:</strong></h2>
            <input type="submit" value="Submit" class="buttonSubmit">
            <input type="text" class="inputCity">
        </div>
    </aside>

    <section class="todayWeather">
        <h1 class="cityName"></h1>
        <h3 id="day"></h3>
        <p class="temp"></p>
        <p class="icon"></p>
        <p id="description"></p>
        <p class="humidity"></p>
        <p class="windSpeed"></p>
        <p class="indexUV"></p>
    </section>

    <section class="container my-5">
        <section class="futureWeather">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-3">
                    <section class="day0">
                        <h3 id="day0"></h3>
                        <p id="temp0"></p>
                        <p id="icon0"></p>
                        <p id="description0"></p>
                        <p id="humidity0"></p>
                        <p id="windSpeed0"></p>    
                    </section>   
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <section class="day1">
                        <h3 id="day1"></h3>
                        <p id="temp1"></p>
                        <p id="icon1"></p>
                        <p id="description1"></p>
                        <p id="humidity1"></p>
                        <p id="windSpeed1"></p>    
                    </section>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <section class="day2">
                        <h3 id="day2"></h3>
                        <p id="temp2"></p>
                        <p id="icon2"></p>
                        <p id="description2"></p>
                        <p id="humidity2"></p>
                        <p id="windSpeed2"></p>    
                    </section>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <section class="day3">
                        <h3 id="day3"></h3>
                        <p id="temp3"></p>
                        <p id="icon3"></p>
                        <p id="description3"></p>
                        <p id="humidity3"></p>
                        <p id="windSpeed3"></p>    
                    </section>
                </div>
            </div>
        </section>
    </section>

    
    <script src="./script.js"></script>
</body>
</html>
